name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

    - name: Install deps (backend only)
        run: |
          python -m pip install --upgrade pip
      pip install -e .
      pip install ruff mypy pytest

      - name: Ruff (lint + format check)
        run: |
          ruff check .
          ruff format --check .

      - name: Mypy
        run: mypy .

      - name: Pytest (backend-only)
        run: pytest -q

      - name: CLI help (sanity)
        run: python -m iop_flow.cli --help
